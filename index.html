<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
</head>
<body>

  <form>
    <p><label for="fname">First Name:</label>
    <input type="text" name="firstname" placeholder="Enter Your First Name"></p>

    <p><label for="lname">Last Name:</label>
    <input type="text" name="lastname" placeholder="Enter Your Last Name"></p>

    <p><label for="email">Email:</label>
    <input type="email" name="email" placeholder="Enter Your Email"></p>

    <p><label for="phone">Phone Number:</label>
    <input type="tel" name="phone" placeholder="Enter Phone Number"></p>

    <p><label for="bday">Date of Birth:</label>
    <input type="date" name="bdaytime"></p>


    <p><input type="submit"></p>

  </form>

</body>
</html>
